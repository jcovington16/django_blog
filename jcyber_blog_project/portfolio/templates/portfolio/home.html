<h1>Jcyber's Portfolio</h1>

{% load static %}

<img src="{% static 'portfolio/IMG_1848.png' %}"/>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" />
{% if project.url %}
<a href="{{project.url}}">Link</a>
{% endif %} 


{% endfor %}
